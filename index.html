<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
           <div class="preloader">
            <p class="preloader__description">Пожалуйста подождите, загружаются комментарии...</p>
           </div>
            <ul id="comments" class="comments"></ul>
            <p class="comments-discription">Комментарий добавляется...</p>
            <div class="add-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                    id="name-input"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                    id="comment-textarea"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button" id="add-form-button">
                        Написать
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="index.js"></script>
</html>
